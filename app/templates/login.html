<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <form
      method="POST"
      action="/login"
      class="bg-white p-8 rounded-xl shadow-md w-80"
    >
      <h2 class="text-2xl font-bold text-center mb-6">Giriş Yap</h2>

      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        class="w-full px-4 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <input
        type="password"
        name="password"
        placeholder="Şifre"
        required
        class="w-full px-4 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded transition duration-200"
      >
        Giriş
      </button>
    </form>
  </body>
</html>
