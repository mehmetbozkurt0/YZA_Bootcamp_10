<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kayıt Ol</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <form
    method="POST"
    action="/register"
    class="bg-white p-8 rounded-xl shadow-md w-80"
  >
    <h2 class="text-2xl font-bold text-center mb-6">Kayıt Ol</h2>

    <input
      type="text"
      name="username"
      placeholder="Adınız"
      required
      class="w-full px-4 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <input
      type="email"
      name="email"
      placeholder="Email"
      required
      class="w-full px-4 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <input
      type="password"
      name="password"
      placeholder="Şifre"
      required
      class="w-full px-4 py-2 mb-6 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition duration-200"
    >
      Kayıt Ol
    </button>

    <p class="text-sm text-center mt-4">
      Zaten hesabın var mı?
      <a href="/login" class="text-blue-600 hover:underline">Giriş yap</a>
    </p>
  </form>
</body>
</html>
